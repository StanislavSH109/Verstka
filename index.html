<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="news">
        <h2 class="news-title"></h2>
        <div class="news__wrapper">
            <div class="news__banner">
                <img class="news__banner-img" src="https://placehold.co/250x80" height="80" width="250" alt="Условное изображения">
                <div class="news__banner-inner">
                    <p class="news__banner-text"></p>
                    <a class="news__banner-link" href="#" ></a>
                </div>
            </div>
            <aside class="news__nav"></aside>
            <div class="news__content">
                <ul class="news__content-list">
                    <li class="news__content-item news__content-item--size-flat">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item news__content-item--size-flat">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item">
                        <div class="gallery-card"></div>
                    </li>
                    <li class="news__content-item news__content-item--size-flat">
                        <div class="gallery-card"></div>
                    </li>
                </ul>
            </div>
            <div class="news__ad"></div>
            <div class="news__add news__add--size-xl"></div>
        </div>
    </section>
</body>
</html>
